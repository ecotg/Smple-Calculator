<html>
	<head>
		<title>Simple HTML Calculator.</title>
		<link rel="stylesheet" type="text/css" href="index.css"></link>
	</head>
	<body>
		<div id="calculator">
			<table id="calcPad" class="calcInput">
		      <tr>
		        <textarea id="calcScreen" class="calcInput"></textarea>
		      </tr>
		      <tr class="keys">
		        <td>
		          <input type="button" value="(" class="val">
		        </td>
		        <td>
		          <input type="button" value=")" class="val">
		        </td>
            	<td>
		          <input type="button" value="&" class="val" id="dummy" disabled>
		        </td>
		        <td id="AC">
		          <input type="button" value="AC" class="val" id="clear">
		        </td>
		      </tr>
		      <tr class="keys">
		        <td>
		          <input type="button" value="7" class="val">
		        </td>
		        <td>
		          <input type="button" value="8" class="val">
		        </td>
		        <td>
		          <input type="button" value="9" class="val">
		        </td>
		        <td>
		          <input type="button" value="*" class="oper">
		        </td>
		      </tr>
		      <tr class="keys">
		        <td>
		          <input type="button" value="4" class="val">
		        </td>
		        <td>
		          <input type="button" value="5" class="val">
		        </td>
		        <td>
		          <input type="button" value="6" class="val">
		        </td>
		        <td>
		          <input type="button" value="/" class="oper">
		        </td>
		      </tr>
		      <tr class="keys">
		        <td>
		          <input type="button" value="1" class="val">
		        </td>
		        <td>
		          <input type="button" value="2" class="val">
		        </td>
		        <td>
		          <input type="button" value="3" class="val">
		        </td>
		        <td>
		          <input type="button" value="-" class="oper">
		        </td>
		      </tr>
		      <tr class="keys">
		        <td>
		          <input type="button" value="0" class="val">
		        </td>
		        <td>
		          <input type="button" value="." class="val">
		        </td>
		        <td>
		          <input type="button" value="=" class="val" id="eval">
		        </td>
		        <td>
		          <input type="button" value="+" class="oper">
		        </td>
		      </tr>
		    </table>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
